linters:
  disable-all: true
  enable:
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - stylecheck
    - typecheck
    - unconvert
    - bodyclose
    - dupl
    - goconst
    - gocyclo
    - gofmt
    - lll
    - misspell
    - nakedret
    - exportloopref
    - funlen
    - nestif
    - nlreturn
    - prealloc
    - rowserrcheck
    - unconvert
    - unparam
    - whitespace
    - wsl
run:
  skip-dirs:
    - bin
  skip-files:
    - .*mock.*\.go$
    - version.go
    - example_test.go
  modules-download-mode: readonly
linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - asmdecl
      - assign
  errcheck:
    check-type-assertions: true
  misspell:
    locale: UK
    ignore-words:
      - initialized
  funlen:
    lines: 80
    statements: 40

issues:
  exclude-use-default: false
  exclude:
    - declaration of "(err|ctx)" shadows declaration at
  exclude-rules:
    - text: "^SA1019: .* is deprecated:"
      linters:
        - staticcheck
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - wsl
        - lll
        - funlen
        - nlreturn
        - unused
    - path: _test\.go
      text: ^Error return value is not checked$
      linters:
        - errcheck
